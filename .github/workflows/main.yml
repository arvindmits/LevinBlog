name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: chabad360/hugo-actions@1.0.0
        with:
          # The path to build the site to
          buildPath: dist
          # Arguments to pass to Hugo
          args: -d -v
          # The version of Hugo to use
